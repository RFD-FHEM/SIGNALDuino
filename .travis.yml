language: cpp
sudo: required 
env:
  matrix: 
    env: 
      - BOARD=nano RECEIVER=cc1101
      - BOARD=radiono RECEIVER=cc1101  
      - BOARD=promini 
  global:
  - IDE_VERSION=1.8.5
  - secure: 

script:
  - ln -s $PWD/cc1101.h $PWD/RF_Receiver/cc1101.h;
  - find $PWD/src/_micro-api/libraries -maxdepth 1 -depth -type d -not -name "libraries"    | xargs -i find  {}/src/ -maxdepth 1 -not -name "src" | xargs cp -aR -t $PWD/RF_Receiver/;
  - mkdir $PWD/release;
  - chmod +x ./build.sh;
  - ./build.sh;
before_install:
  - wget http://downloads.arduino.cc/arduino-$IDE_VERSION-linux64.tar.xz
  - tar xf arduino-$IDE_VERSION-linux64.tar.xz
  - sudo mv arduino-$IDE_VERSION /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - tar xf arduino-$IDE_VERSION-linux64.tar.xz;   
  - sudo mv arduino-$IDE_VERSION /usr/local/share/arduino;   - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino;
  - arduino --install-library "ArduinoJson";
  - arduino --install-library "TimerOne";
  - arduino --pref "compiler.warning_level=all" --save-prefs;
  - arduino --pref "build.path=$PWD/release" --save-prefs;
  - arduino --pref boardsmanager.additional.urls=http://library.radino.cc/Arduino_1_8/package_radino_radino32_index.json --save-prefs;


before_deploy:
  - git config --global user.email "builds@travis-ci.com";
  - git config --global user.name "Travis CI";
  - export GIT_TAG=`grep "#define PROGVERS" $PWD/RF_Receiver/RF_Receiver.ino  | cut -d\" -f2`;
  - git fetch --tags --force;
  - git rev-parse -q --verify "refs/tags/$GIT_TAG" || 
       { git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER" ; 
  -  git push -q https://$GH_API_KEY:x-oauth-basic@github.com/RFD-FHEM/SIGNALDuino --tags;
       };
  - ls -R;
  - chmod +x ./deploy.sh;
deploy:
 # - ./deploy.sh
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $PWD/release/SIGNALDuino_${BOARD}${RECEIVER}${TRAVIS_TAG}.hex
  on:
     repo: RFD-FHEM/SIGNALDuino
     tags: true
     prerelease: true
     condition: $TRAVIS_BUILD_STAGE_NAME = "Deploy"
     #condition: "$TRAVIS_EVENT_TYPE = cron"
     #condition: $TRAVIS_TAG =~ ^release.*$
     branch: dev-r33_cc1101

jobs: 
  include: 
    - 
      stage: deploy
      env: 
        - BOARD=nano
        - RECEIVER=cc1101
    - 
      stage: deploy
      env: 
        - BOARD=nano
    - 
     stage: deploy
     env:
      - BOARD=radino
      - RECEIVER=cc1101  

    - 
     stage: deploy
     env:
      - BOARD=minicul
      - RECEIVER=cc1101  
    -
     stage: deploy
     env:
      - BOARD=promini
    -
      stage: unittest
      install: skip 
      before_install: skip
      before_deploy: skip
      env:
         - CMAKE_PREFIX_PATH=$TRAVIS_BUILD_DIR/tests/install
         - GTEST_ROOT=$CMAKE_PREFIX_PATH/googletest
      script: 
           - chmod +x $TRAVIS_BUILD_DIR/tests/ci/*.sh
           - cd $TRAVIS_BUILD_DIR/tests/ci
           - ./install_googletest.sh
           - cd $TRAVIS_BUILD_DIR/tests/ci
           - ./install_rapidassist.sh
           - cd $TRAVIS_BUILD_DIR/tests/ci
           - ./build_win32arduino.sh
           - cd $TRAVIS_BUILD_DIR/tests/ci
           - ./build_signalDecoderTests.sh
           - cd $TRAVIS_BUILD_DIR/
           - ls -l
           - cd $TRAVIS_BUILD_DIR/tests/build
           - ls -l
           - ./bin/TestProject 
allow_failures: 
after_success:
- file $PWD/release/*
notifications:
  email:
    on_success: change
    on_failure: change
stages:
  - unittest
  - stage: deploy
