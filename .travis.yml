language: c
env: 
   matrix:
#    - RECEIVER=cc1101 BOARD=nano
#    - RECEIVER=cc1101 BOARD=minicul
#    - RECEIVER=cc1101 BOARD=radino
#    - BOARD=promini
#    - BOARD=nano
   global:
    - IDE_VERSION=1.8.5
before_install:
#- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16
- wget http://downloads.arduino.cc/arduino-$IDE_VERSION-linux64.tar.xz
- tar xf arduino-$IDE_VERSION-linux64.tar.xz
- sudo mv arduino-$IDE_VERSION /usr/local/share/arduino
- sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
#- export DISPLAY=:1.0
install:
- arduino --install-library "ArduinoJson"
- arduino --install-library "TimerOne"
- arduino --pref boardsmanager.additional.urls=http://library.radino.cc/Arduino_1_8/package_radino_radino32_index.json --save-prefs
#- ln -s $PWD/src/_micro-api/libraries/bitstore /usr/local/share/arduino/libraries/bitstore
#- ln -s $PWD/src/_micro-api/libraries/output /usr/local/share/arduino/libraries/output
#- ln -s $PWD/src/_micro-api/libraries/signalDecoder /usr/local/share/arduino/libraries/signalDecoder
#- ln -s $PWD/src/_micro-api/libraries/SimpleFIFO /usr/local/share/arduino/libraries/simpleFIFO
#- ln -s $PWD/src/_micro-api/libraries/fastdelegate /usr/local/share/arduino/libraries/fastdelegate
- ln -s $PWD/cc1101.h $PWD/RF_Receiver/cc1101.h
#- find $PWD/src/_micro-api/libraries -name "*.cpp" -or -name "*.h" -exec echo -s {} "$PWD/RF_Receiver/" \;
#- find -maxdepth 3 $PWD/src/_micro-api/libraries -name "*.cpp" -or -name "*.h" -exec ln -s {} "$PWD/RF_Receiver/" \;
- find $PWD/src/_micro-api/libraries -maxdepth 1 -depth -type d -not -name "libraries" | xargs -i find  {}/src/ -maxdepth 1 -not -name "src" | xargs cp -aR -t $PWD/RF_Receiver/
- mkdir $PWD/release
- arduino --pref "compiler.warning_level=all" --save-prefs
- arduino --pref "build.path=$PWD/release" --save-prefs
#- ls -l /usr/local/share/arduino/libraries/
#- file /usr/local/share/arduino/libraries/*/*
#- echo $PWD
#- echo $HOME
#- ls $PWD
#- file $PWD/release/*
- chmod +x ./build.sh
jobs:
  include:
    - stage: deploy
        script: ./build.sh BOARD=nano RECEIVER=cc1101
        script: ./build.sh BOARD=nano
  allow_failures:
      # - env: RECEIVER=cc1101 BOARD=radino
      # - env: RECEIVER=cc1101 BOARD=minicul
script:
- ./build.sh
#- mv $PWD/release//RF_Receiver.ino.hex $PWD/release/SIGNALDuino_nano_cc1101.hex
after_success:
- echo "Compile ${BOARD} ${RECEIVER} finshed"
- mv $PWD/release//RF_Receiver.ino.hex $PWD/release/SIGNALDuino_${BOARD}${RECEIVER}.hex
- file $PWD/release/*

notifications:
  email:
    on_success: change
    on_failure: change
deploy:
        skip_cleanup: true
        provider: releases
        api_key:
           secure: 
        file: '$PWD/release/SIGNALDuino_${BOARD}${RECEIVER}${TRAVIS_TAG}.hex'
        on:
          repo: RFD-FHEM/SIGNALDuino
          tags: true
          condition: "$TRAVIS_TAG =~ ^release.*$"
          branch: dev-r33_cc1101
